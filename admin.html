<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
          font-family: "Segoe UI", Arial, sans-serif;
          background-color: #f4f6f8;
          margin: 0;
          padding: 20px;
        }
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 40px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          margin-bottom: 50px;
        }
        th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #eee;
        }
        th {
          background-color: #007bff;
          color: white;
        }
        tr:hover {
          background-color: #f1f1f1;
        }
        h2 {
          color: #007bff;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav style="display:flex; gap:2rem; padding:1rem; background:#f0f2f5; justify-content:center;">
    <a href="index.html" style="color:#333; text-decoration:none;">User Login</a>

    <a href="register.html" style="color:#333; text-decoration:none;">Register</a>
    <a href="dashboard.html" style="color:#333; text-decoration:none;">Dashboard</a>
    <a href="admin-dashboard.html" style="color:#333; text-decoration:none;">Admin</a>
</nav>
<h1>ðŸŽµ Admin Dashboard</h1>

<h2>Registered Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Region</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.region}"></td>
    </tr>
    </tbody>
</table>

<h2>Bookings</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Concert</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.user.fullName}"></td>
        <td th:text="${booking.concert.name}"></td>
        <td th:text="${booking.status}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
