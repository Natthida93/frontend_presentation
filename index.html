<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Concert Booking</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 4rem;
            background: var(--bg-color);
            color: var(--text-bg-color);
        }

        .login-section h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .login-section h2 {
            font-size: 2.4rem;
            margin-bottom: 3rem;
            color: var(--main-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: var(--second-bg-color);
            padding: 4rem;
            border-radius: 2rem;
            box-shadow: 0 0 3rem rgba(0, 255, 255, 0.2);
            width: 90%;
            max-width: 450px;
        }

        .login-form input {
            padding: 1.8rem;
            font-size: 1.8rem;
            border-radius: 1rem;
            border: none;
            outline: none;
            background: var(--bg-color);
            color: var(--text-bg-color);
        }

        .login-form button {
            padding: 1.8rem;
            font-size: 1.8rem;
            background: var(--main-color);
            color: var(--bg-color);
            font-weight: bold;
            border-radius: 4rem;
            cursor: pointer;
            box-shadow: 0 0 1.5rem var(--main-color);
            transition: 0.3s ease;
        }

        .login-form button:hover {
            background: #00e0e0;
        }

        .login-form .link {
            font-size: 1.6rem;
            color: var(--main-color);
            text-align: center;
            cursor: pointer;
            display: block;
        }

        .login-form .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<section class="login-section">
    <h1>Welcome</h1>
    <h2>Login to Book Your Concert</h2>

    <form class="login-form" onsubmit="loginUser(event)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>

        <a href="register.html" class="link">Don't have an account? Sign up</a>
        <a href="admin_login.html" class="link">Login as Admin</a>
    </form>
</section>

<script>
    // -----------------------------
    // LOGIN FUNCTION (OFFLINE)
    // -----------------------------
    function loginUser(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Load registered users from localStorage
        const users = JSON.parse(localStorage.getItem("users") || "[]");

        const foundUser = users.find(
            u => u.email === email && u.password === password
        );

        if (!foundUser) {
            alert("Invalid email or password!");
            return;
        }

        // Save logged-in user details
        localStorage.setItem("fullName", foundUser.fullName);
        localStorage.setItem("region", foundUser.region);
        localStorage.setItem("userEmail", foundUser.email);

        // Redirect to booking page
        window.location.href = "booking.html";
    }

    // -----------------------------
    // Already logged-in user â†’ skip login
    // -----------------------------
    if (localStorage.getItem("userEmail")) {
        window.location.href = "booking.html";
    }
</script>

</body>
</html>
